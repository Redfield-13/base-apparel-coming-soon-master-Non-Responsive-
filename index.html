<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project-04</title>
</head>
<body background="base-apparel-coming-soon-master/images/bg-pattern-desktop.svg">
    <div class="left-side">
        <div class="logo">
            <embed src="base-apparel-coming-soon-master/images/logo.svg" type="">
        </div>
        <h1 class="big">WE'RE</h1>
        <div class="heading">
            <h1>COMING</h1>
            <h1>SOON</h1>
        </div>
        <div class="para">
            <p>Hello fellow shoppers! We're currently building our new</p>
            <p>fashion store. Add your email below to stay up-to-date with</p>
            <p>announcements and our launch deals.</p>
        </div>
        <div class="input">
            <form action="" id="form">
             <input type="text" placeholder=" Email Address " id="input" style="width: 510px; height: 60px;">
            </form>
        </div>
        <!-- <div class="arrow">
            <button><embed src="base-apparel-coming-soon-master/images/icon-arrow.svg" type=""></button>
        </div> -->
        <button type="submit" class="arrow" id="btn" form="form"><embed src="base-apparel-coming-soon-master/images/icon-arrow.svg" type=""></button>
            <embed src="base-apparel-coming-soon-master/images/icon-error.svg" type="" class="error" id="error">
            <p class="invalid" id="invalid">Please,provide a vaild mail !</p>
    </div>
    <div class="right-side">
        <embed src="base-apparel-coming-soon-master/images/hero-desktop.jpg" type="">
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">MJ Redfield</a>.
        </p>
      </footer>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
